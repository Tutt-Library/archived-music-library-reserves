  <h3>Music Recording Management</h3>
<div class="panel-group" id="creator-accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="creator-headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#creator-accordion" 
            href="#creator-collapseOne" aria-expanded="true" aria-controls="creator-collapseOne">
         Create New Creator 
        </a>
      </h4>
    </div>
    <div id="creator-collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="creator-headingOne">
      <div class="panel-body">
{#        <div class="row">
        <section class="col-md-8">

        <div class="row">
          <section class="col-md-4">
           <div class="form-group">
            <label for="creatorType">Creator Type</label>
            <select class="form-control" id="creatorType" name="type">
             <option>Person</option>
             <option>Organization</option>
            </select>
           </div>
          </section>
          <section class="col-md-4">
           <div class="form-group">
             <input type="submit" class="btn btn-success" value="Save" id="save-new-creator"></input>
           </div>
          </section>
        </div>
        <div class="row">
        <section class="col-md-6" >
          <h3>Person</h3>
          <form >
             <fieldset id="person-info">
             <div class="form-group">
               <label for="name"> Name</label>
               <input type="text" class="form-control" name="name" id="person-name" placeholder="name">
             </div>
             <div class="form-group">
               <label for="name">Given (first) Name</label>
               <input type="text" class="form-control" name="givenName" id="givenName" placeholder="givenName">
             </div>
             <div class="form-group">
               <label for="name">Family (last) Name</label>
               <input type="text" class="form-control" name="familyName" id="familyName" placeholder="familyName">
             </div>
             </fieldset>
          </form>
        </section>
        <section class="col-md-6">
          <h3>Organization</h3>
          <form >
            <fieldset id="org-info" disabled>
             <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" name="name" id="org-name" placeholder="name">
             </div>
            </fieldset>
          </form>
        </section>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="creator-headingTwo">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#creator-accordion" 
          href="#creator-collapseTwo" aria-expanded="false" aria-controls="creator-collapseTwo">
         Edit/Remove Existing Creators
        </a>
      </h4>
    </div>
    <div id="creator-collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="creator-headingTwo">
      <div class="panel-body">
       <h3>People</h3>
       <table class="table table-bordered table-striped">
         <tr>
           <th>Name</th>
           <th colspan="2">Action</th>
         </tr>
         {% for person in persons %}
         <tr>
           <td>{{ person.get('name').get('value') }}</td>
           <td><button class="btn btn-sm">Edit</button></td>
           <td><button class="btn btn-sm btn-danger">Remove</button></td>
         </tr>
         {% endfor %}
       </table>
       <h3>Organization</h3>
       <table class="table table-bordered table-striped">
         <tr>
           <th>Name</th>
           <th colspan="2" class="center-block">Action</th>
         </tr>
 
      </div>
    </div>
  </div>
</div>
  
</div>
